<!DOCTYPE html>
<html>
<head>
  <title>BILLINASH</title>
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <style>

  html{
    font-family: 'Rock Salt', sans-serif;
    color: #fff;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    outline: 0;
    text-rendering: geometricPrecision;
  }
  body{
    background: linear-gradient(180deg, #3e30ab, #d12163, #e0e0b3);
    background-size: 600% 600%;

    -webkit-animation: backgroundAnimation 59s ease infinite;
    -moz-animation: backgroundAnimation 59s ease infinite;
    animation: backgroundAnimation 59s ease infinite;

    @-webkit-keyframes backgroundAnimation {
        0%{background-position:0% 96%}
        50%{background-position:100% 5%}
        100%{background-position:0% 96%}
    }
    @-moz-keyframes backgroundAnimation {
        0%{background-position:0% 96%}
        50%{background-position:100% 5%}
        100%{background-position:0% 96%}
    }
    @keyframes backgroundAnimation {
        0%{background-position:0% 96%}
        50%{background-position:100% 5%}
        100%{background-position:0% 96%}
    }
  }
  a{
    color:inherit;
    text-decoration:inherit;
  }
  .navigation{
    position: absolute;
    font-size: 5.2vw;
    top:57%;
    width:100%;
    text-align: center;
  }
  .text{
    font-family:'Helvetica','Arial', sans-serif;
    font-weight: bold;
    position: absolute;
    width:100%;
    text-align: center;
    font-size: 15px;
    line-height: 28px;
    top:36%;
    display: none;
  }
  .video-bg {
    position: absolute;
    top: 0; right: 0; bottom: 0; left: 0;
    z-index: -90;
    pointer-events: none;
    /* overflow: hidden; */
  }
  .video-bg .video-fg,
  .video-bg iframe,
  .video-bg video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  @media (min-aspect-ratio: 16/9) {
    .video-bg.cover .video-fg { height: 300%; top: -100%; }
  }
  @media (max-aspect-ratio: 16/9) {
    .video-bg.cover .video-fg { width: 300%; left: -100%; }
  }

  @supports (object-fit: cover) {
    .video-bg.cover .video-fg.supports-cover {
      width: 100%;
      height: 100%;
      top: 0; left: 0;
    }
    .video-bg.cover video {
      object-fit: cover;
    }
  }
  .video-bg.contain {
    font-size: 0;
  }
  .video-bg.contain * {
    font-size: 16px;
  }
  .video-bg.contain:before {
    content: '';
    display: inline-block;
    height: 100%;
    vertical-align: middle;
  }
  .video-bg.contain .video-fg {
    display: inline-block;
    vertical-align: middle;
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 */
    pointer-events: none;
  }
  img{
    width:6vw;
    padding:.4vw;
  }
  @media (min-aspect-ratio: 16/9) {
    .video-bg.contain .video-fg {
      height: 100%;
      padding-bottom: 0;
      max-width: (unit(@size, vh) * 16 / 9);
      left: 50%;
      margin-left: (unit(@size, vh) * 16 / 9) / -2;
    }
  }
  @media only screen and (max-device-width: 640px) {
    .video-bg{
      display: none;
    }
    .navigation{
      font-size: 6.2vw;
    }
    .text{
      font-size: 38px;
      line-height: 50px;
    }
    img{
      width:12vw;
    }
  }
  </style>
  <script type="text/javascript">
    function toggleSocials(){
      document.getElementById("tour").style.display='none';
      document.getElementById("contact").style.display = 'none';
      var element = document.getElementById("socials")
      if (element.style.display!='block'){
        element.style.display = 'block';
      }
      else{
        element.style.display = 'none';
      }
    }
    function toggleTour(){
      document.getElementById("socials").style.display='none';
      document.getElementById("contact").style.display = 'none';
      var element = document.getElementById("tour")
      if (element.style.display!='block'){
        element.style.display = 'block';
      }
      else{
        element.style.display = 'none';
      }
    }
    function toggleContact(){
      document.getElementById("socials").style.display='none';
      document.getElementById("tour").style.display='none';
      var element = document.getElementById("contact")
      if (element.style.display!='block'){
        element.style.display = 'block';
      }
      else{
        element.style.display = 'none';
      }
    }
  </script>
</head>
<body>
  <div id="links" class="navigation">
    <a href="#" onclick="toggleSocials()">Social</a>&nbsp;/&nbsp;<a href="#" onclick="toggleTour()">Tour</a>&nbsp;/&nbsp;<a href="#" onclick="toggleContact()">Contact</a>
  </div>

    <a target="_blank" href="https://twitter.com/sheisbilli"><img src="img/twitter.png" alt="https://twitter.com/sheisbilli"></img></a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a target="_blank" href="https://open.spotify.com/artist/18mJpYJsk6EcvCC2prLW7S"><img src="img/spotify.png" alt="https://open.spotify.com/artist/18mJpYJsk6EcvCC2prLW7S"></img></a>&nbsp;&nbsp;&nbsp;&nbsp;

  </div>

  <div id="tour" class="text">
    No dates yet.

  <div class="video-bg cover">

</body>
</html>
