<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lena Ozea</title>
    <meta name="description" content="Lena Ozea">
      
    <style>        
    @font-face {
        font-family: 'Wire';
        src: url('font/Wire.woff2') format('woff2'), url('font/Wire.woff') format('woff');
      }
        body {
        margin: 0;
        padding: 0;
        color:#ffffff;
        background:#16161d;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-style: normal;
        font-variant: normal;
        line-height: 20px;
      }
      a{
        color:inherit;
        font-style:inherit;
        text-decoration: inherit;
        outline:none;
        font-weight:inherit;
        background-color: transparent;
        font-weight:bold;
      }
      a:hover {
        color:#007fff;
        cursor: pointer;
      }
      q {
        quotes: "\201C" "\201D" "\2018" "\2019";
      }
      sup, sub {
        vertical-align: baseline;
        position: relative;
        top: -0.4em;
      }
      sub {
        top: 0.4em;
      }
    .noselect {
          -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
             -khtml-user-select: none; /* Konqueror HTML */
               -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently
                                          supported by Chrome, Edge, Opera and Firefox */
        }
        #background{
            position:absolute;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            background: url(img/background_l.webp) no-repeat center center fixed;
              -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }
        .water{
            filter: url("#turbulence");
        }
        #title{
            position:absolute;
            top:30vh;
            left:0;
            width:100%;
            transform: translateY(-50%);
        }
        h1{
            font-family: Wire, sans-serif;
            font-size: 20vh;
            line-height: 18vh;
            text-align: center;
            color:#ffffff;
            font-weight:100;
            margin:0;
            padding:0;
        }
        h1:hover{
            color:#f00e83;
        }
        #socials{
            position:absolute;
            top:85vh;
            left:50vw;            
            transform: translate(-50%,-50%);
        }
@media only screen and (max-device-width: 600px) {
        .water{
            filter: url("#turbulence2");
        }
    }
    </style>
    </head>
  <body>  
      <div id="background" class="water">
      </div>
      
      <div id="title" class="noselect water">
          <h1>LENA / OZEA</h1>
      </div>
      
      <div id="socials" class="noselect water">
      </div>
      
    <svg>
      <filter id="turbulence" x="0" y="0" width="100%" height="100%">
          <feTurbulence id="sea-filter" type="turbulence" numOctaves="1" seed="3" baseFrequency="0.002 0.004"></feTurbulence>        
        <feDisplacementMap scale="7" in="SourceGraphic"></feDisplacementMap>
          <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" 
        keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.07;0.02 0.06" repeatCount="indefinite"/>
      </filter>
    </svg>
      
     <svg>
      <filter id="turbulence2" x="0" y="0" width="100%" height="100%">
          <feTurbulence id="sea-filter2" type="turbulence" numOctaves="1" seed="3" baseFrequency="0.0005 0.001"></feTurbulence>        
        <feDisplacementMap scale="12" in="SourceGraphic"></feDisplacementMap>
          <animate xlink:href="#sea-filter2" attributeName="baseFrequency" dur="60s" 
        keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.07;0.02 0.06" repeatCount="indefinite"/>
      </filter>
    </svg>
      
  </body>
</html>
