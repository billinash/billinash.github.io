<!DOCTYPE html>
<html>
<head>
  <title>BILLINASH</title>
  <style>
  html, body, div{
    margin: 0;
    padding: 0;
  }
  html, body {
    overflow-x: hidden;
    overflow-y: hidden;
    font-size: 7vw;
    font-family: 'Rock Salt', monospace;
    color: #fff;
    text-shadow: 0px 0px 1px #fff;
    background-color:#000;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    outline: 0;
    text-rendering: geometricPrecision;
  }
  a{
    color:inherit;
    text-decoration:inherit;
  }
  .navigation{
    position: absolute;
    width:100%;
    text-align: center;
  }
  #links{
    top:60%;
  }
  #player{
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    -ms-transform: translateX(-50%) translateY(-50%);
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    background-size: cover;
    pointer-events:none;
  }

  .container {
    position: fixed;
    pointer-events:none;
    z-index:-100;
  }

  .video-bg {
    background: white;
    position: absolute;
    top: 0; right: 0; bottom: 0; left: 0;
    z-index: 1;
    /* overflow: hidden; */
  }
  .video-bg .video-fg,
  .video-bg iframe,
  .video-bg video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  @media (min-aspect-ratio: 16/9) {
    .video-bg.cover .video-fg { height: 300%; top: -100%; }
  }
  @media (max-aspect-ratio: 16/9) {
    .video-bg.cover .video-fg { width: 300%; left: -100%; }
  }

  @supports (object-fit: cover) {
    .video-bg.cover .video-fg.supports-cover {
      width: 100%;
      height: 100%;
      top: 0; left: 0;
    }
    .video-bg.cover video {
      object-fit: cover;
    }
  }
  .video-bg.contain {
    font-size: 0;
  }
  .video-bg.contain * {
    font-size: 16px;
  }
  .video-bg.contain:before {
    content: '';
    display: inline-block;
    height: 100%;
    vertical-align: middle;
  }
  .video-bg.contain .video-fg {
    display: inline-block;
    vertical-align: middle;
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 */
    pointer-events: none;
  }

  @media (min-aspect-ratio: 16/9) {
    .video-bg.contain .video-fg {
      height: 100%;
      padding-bottom: 0;
      max-width: (unit(@size, vh) * 16 / 9);
      left: 50%;
      margin-left: (unit(@size, vh) * 16 / 9) / -2;
    }
  }



  </style>
</head>
<body>
  <div id="links" class="navigation">
    <a href="index.html">Video</a>&nbsp;/&nbsp;<a href="tour.html">Tour</a>&nbsp;/&nbsp;<a href="contact.html">Contact</a>
  </div>

<div class="container">
    <div class="video-bg cover">
      <div class="video-fg">
        <iframe src="https://player.vimeo.com/video/220835729?autoplay=1&loop=1&color=ffffff&title=0&byline=0&portrait=0" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

</body>
<footer>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
</footer>
</html>
